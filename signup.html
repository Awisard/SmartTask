<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Sign-Up</title>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-[#E8E8E8]">
    <div class="py-60 lg:ml-20 md:w-80 md:min-h-200">
      <h2 class="text-center text-4xl mb-3 font-bold font-sans lg:text-4xl md:text-4xl">
        Welcome Back!
      </h2>
      <form id="login-input-form">
        <input
          required
          class="p-3 my-2 w-full lg:my-3 lg:w-[90%] rounded-xl bg-white text-sm accent-purple-700 shadow-lg"
          type="email"
          name="email"
          id="user-name"
          placeholder="Email"
        /><br />

        <div class="flex items-center relative" id="password-container">
          <input
            required
            class="p-3 my-2 w-full lg:my-3 lg:w-[90%] rounded-xl bg-white text-sm accent-purple-700 shadow-lg"
            type="password"
            name="password"
            id="password-input"
            placeholder="Password"
          />
    
        </div>
      </form>
      <p id="login-error-message" class="ml-2 mt-2 text-sm text-blue-500"></p>
      <button
        id="login-button"
        class="bg-[#4937e7] text-white w-full lg:w-[90%] py-2 mt-5 cursor-pointer lg:py-3 lg:text-xl hover:bg-[#40a3e6]"
      >
        Login &rarr;
      </button>
      <p class="text-center mt-2 text-gray-500 text-sm">
        Don't have an account?
        <a class="text-[#4937e7] underline lg:font-bold" href="./register.html"
          >Signup</a>
      </p>
    </div>
    <script>document.addEventListener("DOMContentLoaded", function () {
  const loginForm = document.getElementById("login-input-form");
  const emailInput = document.querySelector('input[type="email"]');
  const passwordInput = document.getElementById("password-input");
  const loginButton = document.getElementById("login-button");
  const errorMessage = document.getElementById("login-error-message");

  // Create toggle icon
  const toggleIcon = document.createElement("span");
  toggleIcon.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
  toggleIcon.classList.add("absolute", "right-3", "cursor-pointer", "top-1/2", "-translate-y-1/2");
  passwordInput.parentElement.appendChild(toggleIcon);

  // Toggle visibility
  toggleIcon.addEventListener("click", () => {
    const type = passwordInput.type === "password" ? "text" : "password";
    passwordInput.type = type;
    toggleIcon.innerHTML =
      type === "password"
        ? '<i class="fa-solid fa-eye-slash"></i>'
        : '<i class="fa-solid fa-eye"></i>';
  });

  loginButton.addEventListener("click", function (e) {
    e.preventDefault();

    const email = emailInput.value.trim();
    const password = passwordInput.value;

    errorMessage.textContent = "";

    if (!email || !password) {
      errorMessage.textContent = "Please enter both email and password.";
      errorMessage.style.color = "red";
      return;
    }

    console.log("Logging in...");
    console.log({ email, password });

    errorMessage.style.color = "green";
    errorMessage.textContent = "Login successful!";

    loginForm.reset();
  });
});
</script>
  </body>
</html>
